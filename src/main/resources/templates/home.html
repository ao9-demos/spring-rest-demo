<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
    <div sec:authorize="isAuthenticated()">
        User: <span sec:authentication="name"></span>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </div>

    <p class="display-3"><p th:text="${theDate}"/></p>    
    
    <a type="button" class="btn btn-lg btn-primary" th:href="@{/customer/list}">Customer List</a>
    <a type="button" class="btn btn-lg btn-primary" th:href="@{/manager}">Manager</a>
    <a type="button" class="btn btn-lg btn-primary" th:href="@{/system}">System</a>
    <a type="button" class="btn btn-lg btn-success" th:href="@{/login}">Login</a>
    <br>
    <br>

    <div sec:authorize="hasRole('ADMIN')">
        <a type="button" class="btn btn-lg btn-secondary" th:href="@{/actuator/health}">health</a>
        <a type="button" class="btn btn-lg btn-secondary" th:href="@{/actuator/info}">info</a>
        <a type="button" class="btn btn-lg btn-secondary" th:href="@{/actuator/beans}">beans</a>
        <a type="button" class="btn btn-lg btn-secondary" th:href="@{/actuator/mappings}">mappings</a>
        <a type="button" class="btn btn-lg btn-secondary" th:href="@{/actuator/threaddump}">threaddump</a>
    </div>
    

    <img width="1000" th:src="@{images/bg.jpg}"/>
</body>
</html>
